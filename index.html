<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css" media="screen" title="no title">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body ng-controller="mainCtrl">
        <div class="formBox well">
            <div class="">
                <input type="text" name="name" placeholder="Name" ng-model="nameToCopy">
                <button class="btn-primary" clipboard supported="supported" text="nameToCopy" on-copied="success()" on-error="fail(err)">Copy Name</button>
            </div>
            <br>
            <div class="">
                <input type="text" name="name" placeholder="email" ng-model="emailToCopy">
                <button class="btn-primary" clipboard supported="supported" text="emailToCopy" on-copied="success()" on-error="fail(err)">Copy Email</button>
            </div>
            <br>
            <div class="">
                <textarea ng-model="notesToCopy">
                </textarea>
                <button class="btn-primary" clipboard supported="supported" text="notesToCopy" on-copied="success()" on-error="fail(err)">Copy Notes</button>
            </div>

        </div>




        <script src="./node_modules/angular/angular.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
        <script src="controller.js" charset="utf-8"></script>
        <script src="./node_modules/angular-clipboard/angular-clipboard.js" charset="utf-8"></script>
    </body>
</html>
